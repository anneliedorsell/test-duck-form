<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <title>Duck-form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>   
    <main class="screen">
        
        <form class="form" action="">
            <label for="name">FULL NAME</label>
            <input type="text" name="name" id="name" class="inputfield">
            <label for="email" class="label">EMAIL</label>
            <input type="email" name="email" id="email" class="inputfield" placeholder="Your Email"> 
            <label for="message-regarding" class="message-regarding">MESSAGE REGARDING</label>
            <input type="text" name="message-regarding" id="message-regarding" class="inputfield">
            <label for="message" class="message">MESSAGE</label>
            <input type="text" name="message" id="message" class="inputfield" placeholder="Your Message">
            <button type="submit" class="submit">SEND MESSAGE</button>
        </form>

        <div class="rectangle"></div>

        <img src="images/hiclipart 2.png" alt="Duck">
        
    </main>


</body>
</html>
